<div class="ui styled accordion">
	<ng-container *ngFor="let q of items; let i = index">
		<div
			class="title"
			(click)="onClick(i)"
			[ngClass]="{ active: i === openedIndex }"
		>
			<i class="dropdown icon"></i>
			{{ q.title }}
		</div>
		<div [ngClass]="{ active: i === openedIndex }" class="content">
			{{ q.content }}
		</div>
	</ng-container>
</div>
